<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小操同学的简历</title>
</head>

<body>
    <style id="style"></style>
    <div id="divHtml"></div>
    <div id="divCircleWrapper">
    <div id="divCircle"></div>
    <style>*{
            padding: 0;
            margin: 0;
            box-sizing: border-box;

        }
        *::before{
            
            box-sizing: border-box;
            
        }
        *::after{
            box-sizing: border-box;
            
        }
        <!--文字换行-->
        #divHtml {
        word-break:
        break-all;
        }
        #divCircle {
        position: fixed;
        top:
        20px;
        right:
        20px;
        }
        #divCircle::before {
        content:'';
        display:block;
        position:absolute;
        }
        #divCircle::after {
        content:'';
        display:block;
        position:absolute;
        }
        @media(max-width: 500px){
           
            #divHtml{
                height: 50vh;
                overflow: auto;
            }
            #divCircle{
                position: relative;
                top: 0;
                right: 0;
            }
            #divCircleWrapper{
                height: 50vh;
            }
        }</style>
    <script src="/main.1f19ae8e.js"></script>
</div></body>

</html>
